<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>


<!-- Welcome -->

<div class="welcome" id="Welcome_div" style="display:block;">
    <button class="item" onclick="toggleDiv('sign_in')">Sign Up</button>
    <button class="item" onclick="toggleDiv('log_in')">Login</button>
</div>

<!-- Menu -->

  <div id="menu"  style="display:none;">
    <div class="toolbar" >

      <button class="item" onclick="toggleDiv('Welcome_div')">Welcome</button>
      <!-- <button class="item" onclick="model_dialog_open()">About</button> -->
    </div>
  </div>
 

<!--------------------------- Sign in ------------------------------>
<div id="sign_in" style="display:none;">
    

    <form id="sign_in_form">
		<div class="container">
            <br/><br/><br/><br/><br/><br/>
		  <h1>Signup</h1>
		
		  <label for="username"><b>User Name</b></label>
		  <br/>
		  <input type="text" placeholder="Enter Your User Name" name="username" id="username" required>
		  <br/>
		  
		  <label for="password"><b>Password</b></label>
		  <br/>
		  <input type="password" name="password" id="password" minlength="8" pattern="(?=.[a-zA-Z])(?=.[0-9]).*" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
		  <br/>

          <label for="confirm_password"><b>Confirm Password</b></label>
		  <br/>
		  <input type="password"  name="confirm_password" id="confirm_password" equalTo="#password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
		  <br/>
          
		  <label for="firstname"><b>First Name</b></label>
		  <br/>
		  <input type="text" placeholder="Enter Your First Name" name="firstname" id="firstname" required>
		  <br/>

          <label for="lastname"><b>Last Name</b></label>
		  <br/>
		  <input type="text" placeholder="Enter Your Last Name" name="lastname" id="lastname" required>
		  <br/>

		  <label for="email"><b>Email</b></label>
		  <br/>
		  <input type="email" placeholder="Enter Your Email" name="email" id="email" required>
		  <br/>
	  
		  <label for="birthday"><b>Birthday</b></label>
		  <br/>
		  <input type="date" id="birthday" name="birthday" required>
      

		  <button type="submit">Sign up</button>
		  <button type="button"  onclick="toggleDiv('Welcome_div')">Cancel</button>

		</div>
	  </form>
	  <br/>
	  <br/>
	  <br/>



</div>


<!-- Log in -->

<div id="log_in" style="display:none;">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="container">
        <ul>
        <li>
        <label for="uname"><b>Username</b></label>
        <input id="uname" type="text" placeholder="Enter Username" name="uname" required>
    </li>
    <li>
        <label for="psw"><b>Password</b></label>
        <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
    </li>
    <li>
        <button type="button" onclick="LogIn()">Login</button>
    </li>
    </ul>
      </div>


</div>
